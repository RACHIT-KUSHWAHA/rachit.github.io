<!DOCTYPE html>

    <link rel="stylesheet" href="src/style.css">
    <style>
        .intro, .section-title {
            text-align: center;
            margin-top: 20px;
        }
        .project-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .project-link {
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .project-link:hover {
            background-color: #333;
            color: #fff;
        }
        .thumbnail-section {
            margin: 20px 0;
        }
        .thumbnail-section h3 {
            text-align: center;
        }
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumbnail {
            margin: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
