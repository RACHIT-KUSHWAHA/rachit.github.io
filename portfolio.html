<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Rachit Kushwaha</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        /* General Styles */
        body {
            background-color: #1e1e1e; /* Match the dark background */
            color: #f1f1f1; /* Light text for readability */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        /* Header Style */
        .header {
            background-color: #333; /* Dark background for header */
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-link {
            color: #f1f1f1; /* Light text for navigation */
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #444; /* Slightly darker hover effect */
            color: #fff;
        }

        /* Main Content Style */
        .intro, .section-title {
            text-align: center;
            margin-top: 20px;
        }

        .project-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .project-link {
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #f1f1f1;
            border-radius: 5px;
            text-decoration: none;
            color: #f1f1f1;
            transition: background-color 0.3s, color 0.3s;
        }

        .project-link:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .thumbnail-section {
            display: none;
            margin: 20px 0;
        }

        .thumbnail-section.active {
            display: block;
        }

        .thumbnail-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
            margin: 10px;
            border: 1px solid #f1f1f1;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* Footer Style */
        .footer {
            background-color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer p {
            color: #f1f1f1;
        }

    </style>
</head>
<body id="body" class="dark" oncontextmenu="return false">
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="projects.html" class="nav-link">Portfolio</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <p>I work for Vardaan Malhan, Meher Malhan, Werstupid, Gaurav Shrivastava</p>
        </section>
        <section class="project-links">
            <a href="#" class="project-link" data-section="vlogs">Vlogs Thumbnails</a>
            <a href="#" class="project-link" data-section="gaming">Gaming Thumbnails</a>
            <a href="#" class="project-link" data-section="marketing">Digital Marketing Thumbnails</a>
            <a href="#" class="project-link" data-section="fitness">Fitness Thumbnails</a>
        </section>

        <section id="vlogs" class="thumbnail-section">
            <h3 class="section-title">Vlogs Thumbnails</h3>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Vlog Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Vlog Thumbnail 2">
                </div>
            </div>
        </section>

        <section id="gaming" class="thumbnail-section">
            <h3 class="section-title">Gaming Thumbnails</h3>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Gaming Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Gaming Thumbnail 2">
                </div>
            </div>
        </section>

        <section id="marketing" class="thumbnail-section">
            <h3 class="section-title">Digital Marketing Thumbnails</h3>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Marketing Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Marketing Thumbnail 2">
                </div>
            </div>
        </section>

        <section id="fitness" class="thumbnail-section">
            <h3 class="section-title">Fitness Thumbnails</h3>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Fitness Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Fitness Thumbnail 2">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Rachit Kushwaha</p>
    </footer>

    <script>
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.thumbnail-section').forEach(section => {
                    section.classList.remove('active');
                });
                const sectionId = this.dataset.section;
                document.getElementById(sectionId).classList.add('active');
            });
        });
    </script>
</body>
</html>
